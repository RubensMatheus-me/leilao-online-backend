<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

<div class="email-container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #dddddd;">
    <div class="header" style="background-color: #f4f4f4; text-align: center;">
        <img src="cid:logo" style="max-width: 90px; width: 100%; height: auto; display: block; margin: 0 auto;" alt="Logo">
    </div>
    <div class="content" style="padding: 20px; text-align: center;">
        <p style="font-size: 20px; color: #333333; line-height: 1.8;">Olá,</p>

        <div class="otp-code" style="font-size: 20px; font-weight: bold; margin: 20px 0;">
            <a class = "url" style="text-decoration: none;" th:href="${otp}">Clique aqui para mudar a senha</a>

    </div>
